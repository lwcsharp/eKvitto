<div class="form-container">
  <section class="flex-container">
    <h1 class="page-title">Kvittens</h1>
    <article>
      <form id="add-ticket-form">

          <div class="form-group">
            <label for="ticket-date">Datum:</label>
              <input 
                type="date" 
                id="ticket-date" 
                name="date"
                required 
                />
          </div>

          <div class="form-group">
            <label for="ticket-spec">Specifikation:</label>
              <input 
                type="text" 
                id="ticket-specification" 
                name="specification" 
                required 
              />
          </div>

          <div class="form-group">
            <label for="ticket-customer">Kund:</label>
              <input 
                type="text" 
                id="ticket-name" 
                name="customer_name" 
                required 
              />
          </div>

          <div class="form-price">

                  <div class="form-group">
                    <label for="ticket-totalprice">Totalpris:</label>
                      <input 
                        type="number" 
                        id="ticket-totalprice" 
                        name="total_price" 
                        required 
                      />
                  </div>

                  <div class="form-group">
                    <label for="ticket-exVat">ex moms:</label>
                      <input 
                        type="number" 
                        id="ticket-exprice" 
                        name="ex_vat" 
                        required 
                      />
                  </div>

                    <div class="form-group">
                      <label for="ticket-vat">moms:</label>
                        <input 
                          type="number" 
                          id="ticket-vat" 
                          name="vat" 
                          required 
                        />
                    </div>

                </div>

            <div class="btn-container">
              <button class="btn">Skapa</button>
            </div>

      </form>
    </article>
  </section>
</div>
